<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
<div class="container-fluid d-flex h-100 justify-content-center align-items-center p-5">
        <div class="col-md-3">
            <div class="text-left mb-3">
                <h2>
                    <strong>Please sign in </strong>
                </h2>
            </div>
            <form role="form" method="post" th:action="@{/login_process}">

                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email address" name="username" id="email" />

                    <input type="password" class="form-control" placeholder="Password"  name="password" id="password" />
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
                    Sign in
                </button>

                    <div th:if="${param.error}" style="color: red">
                        Неправильные адрес или пароль
                    </div>

            </form>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
